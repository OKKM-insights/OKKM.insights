name: "build_latex"

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    container:
      image: blang/latex:ubuntu
    steps:
    - name: checkout repo
      uses: actions/checkout@v3

    - name: Compile LaTeX files
      run: |
        find ./docs -name "*.tex" | while read file; do
          echo "Compiling $file"
          latexmk -pdf -cd "$file"
        done

    - name: upload pdfs
      uses: actions/upload-artifact@v3
      with:
        name: pdfs
        path: docs/**/*.pdf




      
